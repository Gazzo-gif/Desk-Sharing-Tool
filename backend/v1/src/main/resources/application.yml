spring:
  datasource:
    url: jdbc:mariadb://database:3306/mydatabase
    # username: root
    password: mypass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  management:
    endpoints:
      web:
        exposure:
          include: health
      health:
        show-details: always

  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false


